<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Shantell+Sans:ital,wght@1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="all-content">
      <div id="main-content">
        <div id="header-and-board-wrapper">
          <div id="header">
            <h2 id="instruction">X turn</h2>
          </div>

          <div class="grid-container">
            <div
              class="square"
              value="1"
              style="border-top: none; border-left: none"
            >
              <h3 class="square-content"></h3>
            </div>

            <div class="square" value="2" style="border-top: none">
              <h3 class="square-content"></h3>
            </div>

            <div
              class="square"
              value="3"
              style="border-top: none; border-right: none"
            >
              <h3 class="square-content"></h3>
            </div>

            <div class="square" value="4" style="border-left: none">
              <h3 class="square-content"></h3>
            </div>

            <div class="square" value="5">
              <h3 class="square-content"></h3>
            </div>

            <div class="square" value="6" style="border-right: none">
              <h3 class="square-content"></h3>
            </div>

            <div
              class="square"
              value="7"
              style="border-bottom: none; border-left: none"
            >
              <h3 class="square-content"></h3>
            </div>

            <div class="square" value="8" style="border-bottom: none">
              <h3 class="square-content"></h3>
            </div>

            <div
              class="square"
              value="9"
              style="border-bottom: none; border-right: none"
            >
              <h3 class="square-content"></h3>
            </div>
          </div>

          <div id="footer">
            <button class="action-btn" id="reset-btn">reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
